{% load sekizai_tags %}
{% addtoblock "js" %}
<script type="text/javascript" src="/s/wiki/js/editor.js"></script>
{% for js in editor.Media.js %}
<script type="text/javascript" src="/s/{{ js }}"></script>
{% endfor %}
{% endaddtoblock %}

{% addtoblock "css" %}
{% for media, srcs in editor.Media.css.items %}
{% for src in srcs %}
<link rel="stylesheet" media="{{ media }}" href="/s/{{ src }}"/>
{% endfor %}
{% endfor %}
{% endaddtoblock %}
